<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#8b5cf6" />
  <title>Offline - MotionRep</title>
  <link rel="icon" href="/MotionRep.png" />
  <link rel="manifest" href="/manifest.json" />
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background: #0f172a; color: #e2e8f0; }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 2rem; }
    .card { max-width: 28rem; background: #111827; border: 1px solid #1f2937; border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -4px rgba(0,0,0,.1); }
    h1 { margin: 0 0 0.5rem; font-size: 1.25rem; }
    p { margin: 0.25rem 0; color: #94a3b8; }
    .actions { margin-top: 1rem; display: flex; gap: 0.75rem; }
    .btn { display: inline-block; padding: 0.5rem 0.875rem; border-radius: 0.5rem; text-decoration: none; font-weight: 600; }
    .primary { background: #8b5cf6; color: white; }
    .secondary { background: #1f2937; color: #e5e7eb; }
  </style>
  <script>
    // simple refresh button works even when back online
    function tryReload(){ location.reload(); }
  </script>
  </head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>You are offline</h1>
      <p>Some features require an internet connection. We'll keep cached pages available.</p>
      <div class="actions">
        <a class="btn primary" href="/" onclick="tryReload(); return false;">Try again</a>
        <a class="btn secondary" href="/dashboard/">Go to dashboard</a>
      </div>
    </div>
  </div>
</body>
</html>
